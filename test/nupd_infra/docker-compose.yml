version: "3.7"

services:

  django:
    build: ./djangoapp
    restart: always
    ports:
      - "8004:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=dj_test
      - POSTGRES_DB=dj_test
      - POSTGRES_PASSWORD=password
    volumes:
      - db-vol:/var/lib/postgresql/data/
    ports:
      - "743:5432"

volumes:
  db-vol:
    driver: local
